<form style="width: 20%;" class="my-2" th:method="post" th:action="@{/admin}" th:object="${emptyUser}">
  <div class="mb-3 d-flex flex-column text-center">
    <strong class="mt-3">First name</strong>
    <input type="text" class="form-control" th:field="*{name}" >

    <strong class="mt-3">Last name</strong>
    <input type="text" class="form-control" th:field="*{lastName}"  >

    <strong class="mt-3">Age</strong>
    <input type="number" class="form-control" th:field="*{age}"  >

    <strong class="mt-3">Email</strong>
    <input type="email" class="form-control" th:field="*{email}"  >

    <strong class="mt-3">Password</strong>
    <input type="password" class="form-control" th:field="*{password}" >

    <strong class="mt-3">Role</strong>
    <select class="form-select" multiple size="2" th:name="roles">
      <option th:each="role : ${allRoles}" th:text="${role.name}" th:value="${role.id}" th:selected="${role.name == 'USER'}" >Role</option>
    </select>

  </div>
  <div class="d-flex justify-content-center mb-2">
    <button type="submit" class="btn btn-success px-4 py-2">Add new user</button>
  </div>
</form>
